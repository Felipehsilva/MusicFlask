<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Musicas</title>
    <style type=""text/css">
        table,td,th{
            border: 1px solid #000000;   
        }
    </style>
<body>
    <h2>Musicas Cadastradas - {{titulo}}</h2>

    <table>
        <tr>
            <th>Musica</th>
            <th>Cantor / Grupo / Banda</th>
            <th>Genero</th>
            
        </tr>
        {% for musica in musicas %}
        <tr>
            <td>{{musica.nome}}</td>
            <td>{{musica.artista}}</td>
            <td>{{musica.genero}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
