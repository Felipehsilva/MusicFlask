{% extends 'padrao.html' %}

{% block conteudo%}
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>Musica</th>
            <th>Cantor / Grupo / Banda</th>
            <th>Genero</th>
            
        </tr>
    </thead>

    <tbody>
    {% for musica in musicas %}
    <tr>
        <td>{{musica.nome_musica}}</td>
        <td>{{musica.cantor_banda}}</td>
        <td>{{musica.genero_musica}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
