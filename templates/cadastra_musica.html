{% extends 'padrao.html' %}

{% block conteudo %}
    <form method="post" action="/adicionar">
        <fieldset>
            

            <div class="mb-3">
                <label for="txtNome">Nome da Musica:</label>
                <input type="text" name="txtNome" id="txtNome" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="txtArtista">Artista:</label>
                <input type="text" name="txtArtista" id="txtArtista" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtGenero">Genero:</label>
                <input type="text" name="txtGenero" id="txtGenero" class="form-control">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </fieldset>
        
    </form>
{% endblock %}
